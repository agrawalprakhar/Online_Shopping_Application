<div>
  <h2>Checkout</h2>
  <form [formGroup]="checkoutForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched" class="error-message">
        Name is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address">
      <div *ngIf="checkoutForm.get('address')?.invalid && checkoutForm.get('address')?.touched" class="error-message">
        Address is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" formControlName="phone">
      <div *ngIf="checkoutForm.get('phone')?.invalid && checkoutForm.get('phone')?.touched" class="error-message">
        Phone number is required
      </div>
    </div>
    
    <button type="submit" (click)="placeOrder()">Place Order</button>
  </form>
</div>
