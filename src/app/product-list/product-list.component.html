<div class="search-bar">
  <input type="text" [(ngModel)]="searchQuery"  placeholder="Search products...">
  <button (click)="searchProducts()">Search</button>
</div>
<form [formGroup]="filterSortForm" class="filter-sort-form">
  <div class="filter-section">
    <label for="category">Filter by Category:</label>
    <select id="category" formControlName="category" (change)="applyFilters()">
      <option value="">All Categories</option>
      <option value="smartphones">Smartphones</option>
      <option value="laptops">Laptops</option>
      <option value="fragrances">Fragrances</option>
      <option value="skincare">Skincare</option>
      <option value="groceries">Groceries</option>
      <option value="home-decoration">Home Decoration</option>
    </select>
  </div>
  <div class="sort-section">
    <label for="sortBy">Sort by:</label>
    <select id="sortBy" formControlName="sortBy" (change)="applyFilters()">
      <option value="price">Price</option>
      <option value="name">Name</option>
      <!-- Add more sorting options as needed -->
     </select>
  </div>
  <button type="button" (click)="applyFilters()">Apply Filters</button>
</form>
<div class="product-list">
  <div *ngFor="let product of products" class="product-card">
    <div class="card" (click)="navigateToProductDetails(product.id)">
    <img src="{{ product.thumbnail }}" alt="{{ product.title }}" class="product-image">
    <h3 class="product-title">{{ product.title }}</h3>
    <p class="product-price">{{ product.price | currency }}</p>
    <div class="ratings">
      
      
    </div>
    <!-- <a [routerLink]="['/products', product.id]">View Details</a> -->
    <button class="add-to-cart-button" (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
