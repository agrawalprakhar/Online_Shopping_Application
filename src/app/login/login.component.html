<div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <p *ngIf="loginFailed" class="error-message">Login failed. Please check your credentials.</p>
      </form>
      <p class="signup-link">Don't have an account? <a routerLink="/registration">Register</a></p>
    </div>
  </div>
